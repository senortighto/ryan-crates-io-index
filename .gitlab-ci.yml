before_script:
# install ssh-agent
- 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

# run ssh-agent
- eval $(ssh-agent -s)

# add ssh key stored in SSH_PRIVATE_KEY variable to the agent store
- ssh-add <(echo "$SSH_PRIVATE_KEY")

# disable host key checking (NOTE: makes you susceptible to man-in-the-middle attacks)
# WARNING: use only in docker container, if you use it with shell you will overwrite your user's ssh config
- mkdir -p ~/.ssh
- echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

update:
  only:
  - triggers
  script:
  - git config user.name "senortighto"
  - git config user.email "senortighto@gmail.com"
  - git remote set-url origin git@gitlab.com:senortighto/ryan-crates-io-index.git
  - git checkout master
  - git reset --hard origin/master
  - git remote add upstream https://github.com/rust-lang/crates.io-index.git
  - git fetch upstream
  - git merge upstream/master
  - git push origin master
